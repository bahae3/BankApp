<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bahae Bank</title>
    <link rel="stylesheet" href="static/client/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
          rel="stylesheet">
</head>
<body>
<header>
    <div class="first-head">
        <img src="static/client/logobank.png" alt="Bank Logo" class="top-logo">
        <p class="top-description">The bank of the future</p>
    </div>
    <div class="second-head">
        <a href="#" class="menu-head">Home</a>
        <a href="#" class="menu-head">Log in</a>
        <a href="#" class="menu-head">Contact us</a>
        <a href="#" class="menu-head">About us</a>
        <a href="#" class="head-button">Create an account</a>
    </div>
</header>
<hr>
<div class="slideshow-container">
    <div class="slide">
        <img src="static/client/carloan.jpg" alt="Slide 1">
    </div>
    <div class="slide">
        <img src="static/client/houseloan.jpg" alt="Slide 2">
    </div>
    <div class="slide">
        <img src="static/client/interest.jpg" alt="Slide 3">
    </div>
</div>
<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let slides = document.getElementsByClassName("slide");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 2000); // Change image every 2 seconds
    }

</script>
</body>
</html>
