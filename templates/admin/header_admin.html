<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahae Bank - Admin</title>
    <!-- The icon image -->
    <link rel="icon" href="static/client/img/iconbank.png">
    <!-- CSS file -->
    <link rel="stylesheet" href="static/admin_auth/home.css">
    <link rel="stylesheet" href="static/admin_auth/forms.css">
    
    <link rel="stylesheet" href="static/client/home.css">
    <link rel="stylesheet" href="static/client/forms.css">
    <link rel="stylesheet" href="static/client/clientInterface.css">
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet">
    <!-- social media icons links -->
    <script src="https://kit.fontawesome.com/a7aad111ea.js" crossorigin="anonymous"></script>
  </head>
  
  <body>
    <header>
      <div class="first-head">
        <img
          src="static/client/img/logobank.png"
          alt="Bank Logo"
          class="top-logo"
        />
        <p class="top-description">
          The <span class="bank-word">bank</span> of the future
        </p>
      </div>

      <div class="second-head">
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('admin_auth') }}" class="menu-head">Home</a>
        <a href="{{ url_for('admin_auth') }}" class="menu-head">Clients</a>
        <a href="{{ url_for('admin_auth') }}" class="menu-head">Deposits</a>
        <a href="{{ url_for('admin_auth') }}" class="menu-head">Loan requests</a>
        <a href="{{ url_for('admin_auth') }}" class="menu-head">Active loans</a>
        <a href="{{ url_for('logout') }}" class="head-button">Log out</a>
        {% else %}
        <a href="{{ url_for('admin_auth') }}" class="menu-head">Home</a>
        <a href="{{ url_for('admin_login') }}" class="menu-head">Log in</a>
        {% endif %}
      </div>
    </header>
